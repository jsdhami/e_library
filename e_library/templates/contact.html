{% extends 'base.html' %}

{% block title %}Contact Us{% endblock title %}
{% block body %}

<!-- slides -->


  <div class="carousel-item active">
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQfPra6MZ9SmOX22brlWDOu1KreJOrhqPSK4JcMezAn7HmyeebDFESDjNEdP7vdeFEGfM&usqp=CAU"
      class="d-block w-100" style="height: 300px;" alt="...">
    <div class="carousel-caption d-none d-md-block">
      <h5>First slide label</h5>
      <p>Some representative placeholder content for the first slide.</p>
    </div>

    <h1 class="row-cols-auto py-2" style="text-align: center;">Contact Us</h1>
    <div class="container">

      <form class="container-fluid" method="post" action="\contact">
        {% csrf_token %}
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" class="form-control" id="name" name="name">

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>

          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea type="text" class="form-control" id="message"></textarea>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>


          <button type="submit" class="btn btn-primary">Submit</button>
      </form>

    </div>
  </div>

    {% endblock body %}
